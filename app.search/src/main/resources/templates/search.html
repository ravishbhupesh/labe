<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
	<h1>Search</h1>
    <form action="#" th:action="@{/labbetor/search}" th:object="${search}" method="post">
  			Database
  			<!-- <input type="text" th:field="*{db}" /> -->
  			<select th:field="*{db}">
  				<option selected="selected" value="OAI">OAI</option>
  				<option value="pmc">pmc</option>
  				<option value="pubmed">pubmed</option>
  			</select>
  			Host Cell/Cell Type
  			<input type="text" th:field="*{hostCellOrCellType}" />
  			Experiment
  			<input type="text" th:field="*{experiment}" />
  			Free Full Text
  			<input type="checkbox" th:field="*{freeFullText}"  checked="checked" />
  			<!-- Date From
  			<input type="text" th:field="*{dateFrom}" />
  			 -->
  			<input type="submit" value="Submit" />
  			<input type="reset" value="Reset" />
    </form>
</body>
</html>
